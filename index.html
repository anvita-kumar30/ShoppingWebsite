<style>
  .topnav {
    height: -10px;
    padding: 0 17px 28px;
    text-align: center;
    text-decoration: none;
    font-size: 14px;
    letter-spacing: .3px;
    color: #282c3f;
    border-bottom: none;
    transition: border-bottom 0.3s ease; /* Transition for border-bottom */
    font-weight: 650;
    text-transform: uppercase;
    background-color: transparent;
    overflow: hidden;
    cursor: pointer;
    line-height: 80px;
    -webkit-font-smoothing: antialiased;
    box-sizing: inherit;
    font-family: Assistant, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  /* Style the links inside the navigation bar */
  .topnav a {
    float: left;
    /* color: #000000; */
    text-align: center;
    padding: 14px 10px;
    text-decoration: none;
    font-size: 17px;
    border-bottom: 2px solid transparent; /* Start with transparent border-bottom */
  }

  /* Change the color of links on hover and add bottom border */
  .topnav a:hover {
    border-bottom: 4px solid #ff3f6c; /* Add border-bottom on hover with desired color */
  }

  /* Add a color to the active/current link */
  .topnav a.active {
    background-color: #04AA6D;
    color: white;
  }

  /* Dropdown menu styles */
  .topnav ul {
    list-style-type: none;
    padding: 0;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1;
    display: none;
  }

  .topnav li:hover > ul {
    display: block;
  }

  .topnav ul li {
    border-bottom: 1px solid #eee;
  }

  .topnav ul li:last-child {
    border-bottom: none;
  }

  .topnav ul li a {
    display: block;
    padding: 5px 5px;
    color: #333;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
  }

  .topnav ul li a:hover {
    background-color: #f8f8f8;
    color: #ff3f6c;
  }
