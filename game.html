<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Achievements and Leaderboard</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div class="section achievements">
            <h2>My Achievements</h2>
            <div class="achievement">
                <img src="badge1.png" alt="Achievement Badge">
                <p>Daily Check-In: Spun the wheel today!</p>
            </div>
            <div class="achievement">
                <img src="badge2.png" alt="Achievement Badge">
                <p>Trend Explorer: Explored new trends 5 times!</p>
            </div>
            <div class="achievement">
                <img src="badge3.png" alt="Achievement Badge">
                <p>Style Board Sharer: Shared 3 style boards!</p>
            </div>
        </div>
        
        <div class="section leaderboard">
            <h2>Leaderboard</h2>
            <ol>
                <li><span>1. </span> User1</li>
                <li><span>2. </span> User2</li>
                <li><span>3. </span> User3</li>
                <li><span>4. </span> User4</li>
                <li><span>5. </span> User5</li>
            </ol>
        </div>
    </div>
</body>
</html>
