<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pin</title>
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <div class="create-board-form">
        <h1>Create a Board</h1>
        <form>
            <div class="form-group">
                <label for="pin-title">Title</label>
                <input type="text" id="pin-title" name="pin-title" placeholder="Add your title">
            </div>
            <div class="form-group">
                <label for="pin-description">Description</label>
                <textarea id="pin-description" name="pin-description" placeholder="Say more about this Pin"></textarea>
            </div>
            <div class="form-group">
                <label for="board-select">Select Board</label>
                <select id="board-select" name="board-select">
                    <option value="board1">Board 1</option>
                    <option value="board2">Board 2</option>
                    <option value="board3">Board 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tagged-topics">Tagged Topics</label>
                <input type="text" id="tagged-topics" name="tagged-topics" placeholder="Add tags">
            </div>
            <div class="form-group">
                <label for="more-options">More Options</label>
                <input type="text" id="more-options" name="more-options" placeholder="Add more options">
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
